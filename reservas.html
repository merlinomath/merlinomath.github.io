<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservas - Merlino Math</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .calendar {
      width: 95%;
      max-width: 1000px;
      margin: 40px auto;
      border-collapse: collapse;
      color: #c9d1d9;
    }
    .calendar th, .calendar td {
      border: 1px solid #30363d;
      padding: 10px;
      text-align: center;
    }
    .calendar th {
      background-color: #161b22;
      color: #00b7ff;
    }
    .btn-reservar {
      background-color: #00b7ff;
      color: #0d1117;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-reservar:hover {
      background-color: #009fd1;
    }
    .ocupado {
      background-color: #444c56;
      color: #999;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>Merlino Math</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="servicios.html">Servicios</a>
      <a href="animaciones.html">Animaciones</a>
      <a href="reservas.html">Reservas</a>
      <a href="pago.html">Pago</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main class="section">
    <h2>Reserva tu clase semanal</h2>
    <p>Selecciona un hueco de 50 minutos de lunes a viernes entre 15:00 y 19:00</p>
    <table class="calendar" id="tabla-reservas">
      <thead>
        <tr>
          <th>Hora</th>
          <th>Lunes</th>
          <th>Martes</th>
          <th>Miércoles</th>
          <th>Jueves</th>
          <th>Viernes</th>
        </tr>
      </thead>
      <tbody id="cuerpo-tabla"></tbody>
    </table>
  </main>

  <script>
    const horas = ["15:00", "16:00", "17:00", "18:00"];
    const dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes"];

    // Ejemplo: horas ocupadas ficticias (esto debería venir de un backend)
    const reservasOcupadas = {
      "Lunes-15:00": true,
      "Miércoles-17:00": true
    };

    const cuerpo = document.getElementById("cuerpo-tabla");

    horas.forEach(hora => {
      const fila = document.createElement("tr");
      const celdaHora = document.createElement("td");
      celdaHora.textContent = `${hora} - ${suma50Min(hora)}`;
      fila.appendChild(celdaHora);

      dias.forEach(dia => {
        const key = `${dia}-${hora}`;
        const celda = document.createElement("td");

        if (reservasOcupadas[key]) {
          celda.innerHTML = `<div class="ocupado">Ocupado</div>`;
        } else {
          celda.innerHTML = `<a href="pago.html?dia=${dia}&hora=${hora}">
            <button class="btn-reservar">Reservar</button>
          </a>`;
        }

        fila.appendChild(celda);
      });

      cuerpo.appendChild(fila);
    });

    function suma50Min(hora) {
      const [h, m] = hora.split(":").map(Number);
      const nuevaH = h + Math.floor((m + 50) / 60);
      const nuevaM = (m + 50) % 60;
      return `${nuevaH.toString().padStart(2, "0")}:${nuevaM.toString().padStart(2, "0")}`;
    }
  </script>
</body>
</html>
