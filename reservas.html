  <style>
    table {
      margin: 30px auto;
      border-collapse: collapse;

      color: #c9d1d9;
    }
    th, td {
      border: 1px solid #30363d;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #161b22;
      color: #00b7ff;
    }
    .btn-reservar {
      background-color: #00b7ff;
      color: #0d1117;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    }

  <header>
    <h1>Merlino Math</h1>
    <nav>

  </header>

  <main class="section">

    <table>
      <tr>
        <th>Día</th>
        <th>Hora</th>
        <th>Disponibilidad</th>
        <th></th>

      <tr>
        <td>Lunes</td>
        <td>16:00 - 17:00</td>

      </tr>
      <tr>
        <td>Martes</td>

        <td><a href="pago.html"><button class="btn-reservar">Reservar</button></a></td>

      <tr>
        <td>Miércoles</td>

        <td>Disponible</td>
        <td><a href="pago.html"><button class="btn-reservar">Reservar</button></a></td>
      </tr>
